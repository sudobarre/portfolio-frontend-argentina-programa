<div class="row" id="main-container">
  <hr />
  <div *ngIf="info" class="card skill shadow col-12">
    <div class="row">
      <div *ngIf="info?.nombre == null" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">Cargando!</h4>
          <p>Espere un momento por favor!</p>
        </div>
      </div>
      <div class="text-center">
        <a
          *ngIf="isLoggedIn"
          (click)="onOpenModal('edit', info)"
          class="btn btn-primary tooltips"
          data-placement="top"
          data-toggle="tooltip"
          data-original-title="Edit"
          ><i class="fa fa-pencil"></i>
        </a>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-7 desc-gral">
        <div class="loader">
          <span class="p-tag word">
            {{ info.nombre}}
          </span>
          <div class="name">
            <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-7">
              {{ info.nombre }} {{ info.apellido }}
            </h1>
          </div>
        </div>

        <div class="row about">
          <div class="col-xs-12 col-sm-10 col-md-12 col-lg-12">
            <span>
              <h1>Acerca de mí</h1>
            </span>

            <p>
              {{ info.descripcion }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  Edit info modal  -->
<div
  class="modal fade modales"
  id="editInfoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editInfoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="editInfoModalLabel">
          {{ info?.nombre }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              ngModel="{{ info?.nombre }}"
              name="nombre"
              class="form-control"
              id="nombre"
              aria-describedby="nombre"
              placeholder="Nombre"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ info?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder=""
          />

          <div class="form-group">
            <label for="surname">Apellido</label>
            <input
              type="text"
              ngModel="{{ info?.apellido }}"
              name="apellido"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
          </div>
          <div class="form-group">
            <label for="titleInfo">Titulo</label>
            <input
              type="text"
              ngModel="{{ info?.descripcion }}"
              name="titleInfo"
              class="form-control"
              id="titleInfo"
              placeholder="titulo"
            />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input
              type="text"
              ngModel="{{ info?.descripcion }}"
              name="descripcion"
              class="form-control"
              id="descripcion"
              placeholder="descripción"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-dismiss="modal"
              class="btn btn-secondary"
            >
              Cerrar
            </button>
            <button
              (click)="onUpdateInfo(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Notification for no data -->
<div
  *ngIf="info == null && !isLoggedIn"
  class="col-lg-12 col-md-12 col-xl-12 spinner"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
