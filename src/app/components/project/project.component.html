<div class="row text-center">
  <div>
    <hr />
    <h1 class="titles">Proyectos</h1>
  </div>

  <div *ngIf="isLoggedIn" class="text-center">
    <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
      <a class="nav-link" style="color: #fff"
        >Agregar Experiencia <span class="sr-only">(current)</span></a
      >
    </button>
  </div>

  <div
    id="even"
    cdkDropList
    [cdkDropListData]="projects"
    cdkDropListConnectedTo="even"
    (cdkDropListDropped)="onDrop($event)"
    #educationList="cdkDropList"
    class="row mt-2"
  >
    <div
      class="card skill shadow col-12"
      *ngFor="let project of projects"
      cdkDrag
      [cdkDragData]="project"
      cdkDragPreviewContainer="parent"
    >
      <div>
        <div class="col text-center">
          <a
            *ngIf="isLoggedIn"
            (click)="onOpenModal('edit', project)"
            class="btn btn-primary tooltips"
            data-placement="top"
            data-toggle="tooltip"
            data-original-title="Edit"
            ><i class="fa fa-pencil"></i>
          </a>
          <a
            *ngIf="isLoggedIn"
            (click)="onOpenModal('delete', project)"
            class="btn btn-secondary tooltips"
            data-placement="top"
            data-toggle="tooltip"
            data-original-title="Delete"
            ><i class="fa fa-times"></i
          ></a>
        </div>
        <div class="row g-0 titles">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card-body text-center">
              <h2>{{ project.nombreP }}</h2>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 titles">
                <button type="button" class="btn btn-light">
                  <a href="{{ project.linkP }}" target="_blank"
                    >Ir al proyecto</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Project Modal -->
<div
  class="modal fade"
  id="addProjectModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">Agregar Proyecto</h5>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
          <div class="form-group">
            <label for="nombreP">Titulo</label>
            <input
              type="text"
              ngModel
              name="nombreP"
              class="form-control"
              id="nombreP"
              placeholder="Titulo"
              required
            />
          </div>
          <div class="form-group">
            <label for="linkP">Link al proyecto</label>
            <input
              type="text"
              ngModel
              name="linkP"
              class="form-control"
              id="linkP"
              placeholder="link"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcionP">Descripción Proyecto</label>
            <input
              type="text"
              ngModel
              name="descripcionP"
              class="form-control"
              id="descripcionP"
              placeholder="Descripción"
              required
            />
          </div>

          <div class="form-group">
            <label for="picPro">URL de la imagen</label>
            <input
              type="text"
              ngModel
              name="picPro"
              class="form-control"
              id=" picPro"
              placeholder="URL de la imagen"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="add-project-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit project modal -->
<div
  class="modal fade"
  id="editProjectModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProjectModalLabel">
          Editar Proyecto {{ editProject?.nombreP }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Titulo Proyecto</label>
            <input
              type="text"
              ngModel="{{ editProject?.nombreP }}"
              name="nombreP"
              class="form-control"
              id="nombreP1"
              aria-describedby="emailHelp"
              placeholder="Titulo"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ editProject?.id }}"
            name="id"
            class="form-control"
            id="id1"
            placeholder=""
          />
          <div class="form-group">
            <label for="descripcionE">Descripción proyecto</label>
            <input
              type="text"
              ngModel="{{ editProject?.descripcionP }}"
              name="descripcionP"
              class="form-control"
              id="descripcionP1"
              placeholder="descripción"
            />
          </div>
          <div class="form-group">
            <label for="linkP">Link al proyecto</label>
            <input
              type="text"
              ngModel="{{ editProject?.linkP }}"
              name="linkP"
              class="form-control"
              id="linkP1"
              placeholder="Fecha Inicio"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id=""
              data-dismiss="modal"
              class="btn btn-secondary"
            >
              Cerrar
            </button>
            <button
              (click)="onUpdateProject(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete project modal -->
<div
  class="modal fade"
  id="deleteProjectModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModelLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Borrar Proyecto</h5>
      </div>
      <div class="modal-body">
        <p style="color: rgb(255, 255, 255)">
          Está seguro que desea borrar
          {{ deleteProject?.nombreP }}?
        </p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button
            (click)="onDeleteProject(deleteProject!.id)"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Si
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification for no projects -->
<div
  *ngIf="projects?.length == 0 && isLoggedIn"
  class="col-lg-12 col-md-12 col-xl-12"
>
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No hay Proyectos!</h4>
    <p>No se encontraron proyectos.</p>
  </div>
</div>

<!-- Notification for no data -->
<div
  *ngIf="projects?.length == 0 && !isLoggedIn"
  class="col-lg-12 col-md-12 col-xl-12 spinner"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
